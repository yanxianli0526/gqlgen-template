# Types
type Menu {
  id: ID!
  itemName: String!
  price: Int!
  isStopSelling: Boolean!
}

type User {
  id: ID!
}

# input
input MenuInput {
  itemName: String!
  price: Int!
  isStopSelling: Boolean!
}

type Mutation {
  # login(input: UserInput): String!
  createMenu(input: MenuInput): Boolean!
  updateMenu(input: MenuInput, id: ID!): Boolean!
}

# Define queries here
type Query {
  Menus: [Menu!]!
  Menu(id: ID!): Menu
}

directive @isAuthenticated on FIELD_DEFINITION
